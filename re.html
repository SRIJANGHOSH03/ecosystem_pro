<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ecosystem Conservation</title>
    <link rel="stylesheet" href="hud.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Register</h1>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="container">
                <form id="registerForm" onsubmit="redirectToHomePage(); return false;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[+]?[0-9]{1,12}" required
                        title="Phone number should have 10 digits with the country code">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="nationality">Nationality:</label>
                    <!-- Add options for nationality -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Ecosystem Conservation</p>
        </div>
    </footer>

    <script>
        function redirectToHomePage() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
